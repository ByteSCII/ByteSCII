    <style>
        /* Box-Sizing universal for consistent box model */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Base styles for HTML and Body */
        html {
            height: 100%; /* Ensures HTML has full height */
            width: 100%; /* Ensures HTML has full width */
        }
        body {
            min-height: 100vh; /* Ensures body takes at least full viewport height, allowing scrolling */
            width: 100%; /* Ensures body takes full width */
            overflow-x: hidden; /* Prevents unwanted horizontal scrolling */
            background-color: #0A0A1A; /* Main dark background color */
            font-family: 'Inter', sans-serif; /* Main font */
            color: #F9FAFB; /* Main text color */
            margin: 0;
            padding: 0;
            /* Disable text selection for an app-like experience */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            /* Flexbox for overall layout */
            display: flex;
            flex-direction: column;
        }

        /* Styles for headings (h1-h6) */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif; /* Font for headings */
            color: #00FFFF; /* Electric cyan for accents */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* Shadow for a glow effect */
        }

        /* Text stroke style */
        .text-stroke-cyan {
            -webkit-text-stroke: 1.5px #00FFFF; /* Cyan stroke for WebKit browsers */
            text-stroke: 1.5px #00FFFF; /* Standard cyan stroke */
            color: #FFFFFF; /* Text fill color */
            text-shadow: none; /* Ensures no text shadows interfere */
        }

        /* Fall-in animation for AOS (definition kept, but won't be used if AOS.init is removed) */
        @keyframes fall-in {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Class applied by AOS.js for animating elements (definition kept, but won't be used if AOS.init is removed) */
        .aos-animate {
            animation-name: fall-in;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Styles for navigation menu text with cyan stroke */
        /* Montserrat font applied directly here to ensure display */
        .nav-menu-text-stroke-cyan {
            color: #E0E0E0; /* Base silver color for text */
            -webkit-text-stroke-width: 0.7px; /* Thinner cyan stroke for smaller text */
            -webkit-text-stroke-color: #A0A0A0; /* Darker gray stroke for silver effect */
            text-shadow: 0 0 5px rgba(224, 224, 224, 0.3), 0 0 10px rgba(160, 160, 160, 0.2); /* Shadow for depth */
            transition: color 0.3s ease-in-out, -webkit-text-stroke-color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
            font-family: 'Montserrat', sans-serif; /* DIRECTLY APPLIED HERE */
        }

        /* Glow and lift effect on menu links on hover */
        .menu-link-hover-effect { /* New class for hover effects */
            position: relative;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .menu-link-hover-effect::before {
            content: '';
            position: absolute;
            bottom: -5px; /* Line position below text */
            left: 0; /* Starts from text beginning */
            width: 0; /* Line starts with zero width */
            height: 3px; /* Line thickness */
            background-color: #00FFFF; /* Cyan color */
            border-radius: 2px;
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out; /* Transition for width and opacity */
            opacity: 0; /* Initially invisible */
        }
        .menu-link-hover-effect:hover::before {
            width: 100%; /* Line expands to 100% of parent width */
            opacity: 1; /* Becomes visible */
            background-color: #00FFFF; /* Ensures underline is cyan on hover */
        }
        .menu-link-hover-effect:hover .nav-menu-text-stroke-cyan {
            color: #00FFFF; /* Electric cyan on hover */
            -webkit-text-stroke-color: #00BFFF; /* Darker cyan for stroke on hover */
            text-shadow: 0 0 8px #00FFFF, 0 0 15px rgba(0, 255, 255, 0.6); /* Intense glow on hover */
        }
        .menu-link-hover-effect:hover {
            transform: translateY(-5px); /* Lifts the link slightly more for a noticeable "jump" */
        }

        /* Subtle bounce animation for arrow icon */
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }

        /* Class to activate arrow rotation and bounce */
        .js-arrow-icon.arrow-active, .js-arrow-icon-mobile.arrow-active {
            transform: rotate(180deg);
            animation: bounce-subtle 0.5s ease-in-out infinite alternate;
        }

        /* Service item styles */
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem; /* Padding for content */
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            color: #F9FAFB; /* Light text color */
            text-decoration: none; /* Remove underline from links */
            background: linear-gradient(145deg, #1A202C, #0A0A1A); /* Subtle gradient background */
            border-radius: 1rem; /* Rectangular with rounded corners */
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1); /* Subtle shadow */
            border: 1px solid rgba(0, 255, 255, 0.2); /* Subtle border */
            width: 100%; /* Occupy full width of its container */
            max-width: 250px; /* Limit max width for better appearance */
        }

        .service-item:hover {
            transform: translateY(-5px) scale(1.05); /* Lift and slight increase in size on hover */
            color: #00FFFF; /* Cyan text on hover */
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3); /* More pronounced shadow on hover */
            border-color: #00FFFF; /* More visible border on hover */
        }

        .service-item .icon {
            font-size: 3rem; /* Icon size */
            margin-bottom: 0.5rem; /* Space below icon */
            color: #E0E0E0; /* Light gray color for icons */
            transition: color 0.3s ease;
        }

        .service-item:hover .icon {
            color: #00FFFF; /* Cyan icon on hover */
        }

        .service-item h3 {
            font-size: 1.2rem; /* Title size */
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0;
            color: inherit; /* Inherit color from parent (.service-item) */
        }

        /* Specific styles for service items on small screens (mobiles) */
        @media (max-width: 768px) { /* For screens up to 768px (md breakpoint) */
            .service-item {
                padding: 0.75rem; /* Smaller padding for mobile */
                max-width: 180px; /* Smaller max-width for mobile */
            }
            .service-item .icon {
                font-size: 2.5rem;
            }
            .service-item h3 {
                font-size: 1rem;
            }
        }

        /* Disabled link style */
        .disabled-link {
            opacity: 0.6; /* Reduced opacity to indicate disabled */
            cursor: not-allowed; /* "Not allowed" cursor */
        }

        /* --- Styles for size reduction on PC and large screens --- */
        @media (min-width: 1024px) { /* Adjust this breakpoint as needed (lg in Tailwind) */
            .header-nav-item {
                font-size: 0.95rem; /* Smaller font for navigation links */
            }

            .main-cta-button {
                padding: 0.6rem 1.5rem; /* Slightly smaller button padding */
                font-size: 0.9rem; /* Smaller font for CTA button */
            }

            .section-heading {
                font-size: 2.5rem; /* Smaller general section headings */
            }

            .service-item {
                padding: 1.5rem; /* Standard padding for larger screens */
            }

            .service-item .icon {
                font-size: 3rem; /* Standard icon size for larger screens */
            }

            .service-item h3 {
                font-size: 1.3rem; /* Standard title size for larger screens */
            }
        }

        /* Footer styles */
        .footer {
            background-color: #1A202C; /* Secondary dark background */
            color: #F9FAFB; /* Light text */
            padding: 1rem 0; /* Reduced padding for a more compact look */
            /* Removed border-top as it's not needed with the new background */
        }

        .footer a {
            color: #00FFFF; /* Cyan for links */
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00BFFF; /* Darker cyan on hover */
        }

        .footer-heading {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem; /* Larger font for headings */
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #00FFFF; /* Cyan color for headings */
        }

        .footer-link-item {
            margin-bottom: 0.5rem; /* Space between list items */
        }

        .footer-social-icon {
            font-size: 1.75rem; /* Size of social icons */
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer-social-icon:hover {
            color: #00FFFF; /* Cyan on hover */
            transform: translateY(-3px) scale(1.1);
        }

        /* Styles to disable text selection and pointer events on images */
        img {
            pointer-events: none;
        }
        p, h1, h2, h3, h4, h5, h6, span, div {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Changed to transparent to show background image */
            background-image: url('./images/fondomodal1.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire overlay */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Ensure image does not repeat */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Below header, but still above main content */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            /* Allow clicks to pass through the overlay itself, only modal-content will capture them */
            pointer-events: none;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
            /* When shown, the overlay itself still doesn't capture clicks, only its children that have pointer-events: auto */
            pointer-events: auto; /* Re-enable pointer events for the overlay when shown */
        }

        .modal-content {
            background-color: rgba(10, 10, 26, 0.8); /* Semi-transparent dark background */
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners for square modal */
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4); /* Cyan glow */
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto; /* Enable scrolling for content if it overflows */
            position: relative;
            transform: translateY(20px); /* Start slightly below center */
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding-top: 2rem; /* Standard padding */
            padding-bottom: 2rem; /* Standard padding */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            /* Crucial: Ensure content inside modal is clickable */
            pointer-events: auto;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0); /* Slide into place */
        }

        /* Ensure header is always on top and clickable */
        header {
            position: fixed; /* Changed from sticky for consistent z-index behavior */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999; /* Very high z-index to guarantee it's on top */
            pointer-events: auto; /* Ensure header itself is always clickable */
            background-color: transparent; /* Make header background transparent */
            box-shadow: none; /* Remove shadow */
            border-bottom: none; /* Remove border-bottom */
        }

        /* Specific styles for the main CTA button to ensure animation */
        .main-cta-button {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .main-cta-button:hover {
            transform: scale(1.15); /* Slightly more pronounced scale */
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.7); /* Yellow glow */
        }

        /* Media query for mobile background image adjustment */
        @media (max-width: 768px) {
            .modal-overlay {
                background-size: contain; /* Ensure the image fits entirely without stretching */
                background-repeat: no-repeat; /* Prevent repetition if 'contain' leaves space */
                background-position: center; /* Center the image */
            }
        }

        /* Style for the animated clone element */
        .animated-service-clone {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #1A202C, #0A0A1A);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 2rem;
            opacity: 1; /* Start fully visible */
            overflow: hidden; /* Hide overflow during scaling */
            /* Transition properties will be set by JavaScript */
        }

        /* Styles for the image inside the animated clone */
        .animated-service-clone img {
            width: 100%; /* Ensure image fills its container */
            height: 100%;
            object-fit: contain; /* Ensure image is contained without stretching */
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8)); /* Glow for the image */
        }
    </style>

</head>

    <script>
        // Define service content
        const serviceContents = {
            'web-dev': {
                title: 'Desarrollo Web',
                description: 'Creamos sitios web modernos, responsivos y optimizados para ofrecer la mejor experiencia de usuario. Desde páginas informativas hasta complejas aplicaciones web, tu presencia online estará garantizada.'
            },
            'virtual-stores': {
                title: 'Diseño de Tiendas Virtuales',
                description: 'Diseñamos y desarrollamos tiendas online robustas y seguras que facilitan la venta de tus productos. Integramos pasarelas de pago, gestión de inventario y todo lo necesario para tu e-commerce.'
            },
            'branding': {
                title: 'Branding y Diseño Gráfico',
                description: 'Construimos la identidad visual de tu marca desde cero o la renovamos. Incluye diseño de logotipos, paletas de colores, tipografías, y elementos gráficos que harán que tu marca destaque.'
            }
        };

        window.addEventListener('load', () => {
            const servicesModal = document.getElementById('services-modal');
            const mainContentArea = document.getElementById('main-content-area');
            const serviceDetailPage = document.getElementById('service-detail-page');
            const pageDetailTitle = document.getElementById('page-detail-title');
            const pageDetailDescription = document.getElementById('page-detail-description');
            const backToPortfolioBtn = document.getElementById('back-to-portfolio-btn');

            // Function to open the modal
            function openModal() {
                servicesModal.classList.add('show');
                mainContentArea.classList.add('hidden'); // Hide main content when modal is open
            }

            // Function to show service details with animation
            window.showServiceDetails = function(serviceName, clickedElement) {
                const content = serviceContents[serviceName];
                if (!content) return;

                // Hide the modal immediately
                servicesModal.classList.remove('show');
                servicesModal.classList.add('hidden');
                mainContentArea.classList.add('hidden'); // Ensure main content is hidden

                // Get position and size of the clicked element
                const rect = clickedElement.getBoundingClientRect();

                // Create a clone for animation
                const animatedClone = document.createElement('div');
                animatedClone.classList.add('animated-service-clone');
                animatedClone.style.position = 'fixed';
                animatedClone.style.top = `${rect.top}px`;
                animatedClone.style.left = `${rect.left}px`;
                animatedClone.style.width = `${rect.width}px`;
                animatedClone.style.height = `${rect.height}px`;
                animatedClone.style.zIndex = '10000';
                animatedClone.style.transition = 'all 3.0s cubic-bezier(0.68, -0.55, 0.27, 1.55)'; // Even slower transition
                
                // Set initial content to the icon and title of the clicked service
                const initialContent = clickedElement.querySelector('.icon').outerHTML + clickedElement.querySelector('h3').outerHTML;
                animatedClone.innerHTML = initialContent;
                
                document.body.appendChild(animatedClone);

                // Force reflow to ensure initial styles are applied before transition
                void animatedClone.offsetWidth;

                // Animate to center, scale, rotate, and fade out original content
                animatedClone.style.top = '50%';
                animatedClone.style.left = '50%';
                animatedClone.style.transform = 'translate(-50%, -50%) scale(2.5) rotate(720deg)'; // Larger scale, more rotation
                animatedClone.style.opacity = '0'; // Fade out the initial service item content

                // Change content to "Isotipo" and fade it in mid-animation
                setTimeout(() => {
                    animatedClone.innerHTML = `<img src="./images/isotipo.png" alt="Isotipo de Byte" class="w-full h-full object-contain" style="filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));">`; // Replace with isotipo image
                    animatedClone.style.opacity = '1'; // Fade in isotipo
                    animatedClone.style.transition = 'opacity 1.5s ease-in-out'; // Slower transition for image fade
                    animatedClone.style.transform = 'translate(-50%, -50%) scale(2.0) rotate(720deg)'; // Keep it scaled for isotipo
                }, 1500); // Mid-point of the main animation (3.0s / 2)

                // After all animations, remove clone and show detail page
                setTimeout(() => {
                    animatedClone.remove();
                    pageDetailTitle.textContent = content.title;
                    pageDetailDescription.textContent = content.description;
                    serviceDetailPage.classList.remove('hidden'); // Show the service detail page
                    serviceDetailPage.classList.add('flex'); // Ensure flex display
                }, 4000); // Total duration of the animation (main animation + isotipo fade-in)
            };


            // Function to show the main portfolio page (from service detail)
            if (backToPortfolioBtn) {
                backToPortfolioBtn.addEventListener('click', () => {
                    serviceDetailPage.classList.add('hidden');
                    serviceDetailPage.classList.remove('flex');
                    mainContentArea.classList.remove('hidden'); // Show main content
                    openModal(); // Re-open the modal
                });
            }

            // Open modal automatically on page load
            openModal();

            // Logic to disable links with the 'disabled-link' class (kept for general use)
            document.querySelectorAll('a.disabled-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevents default link action
                    event.stopPropagation(); // Prevents event propagation so parent menu doesn't close
                });
            });
        });
    </script>
