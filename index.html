    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* Importación de fuentes desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800;900&display=swap');

        /* Estilos base para el cuerpo y los encabezados */
        body {
            font-family: 'Inter', sans-serif;
            /* Deshabilita la selección de texto para una experiencia más de "aplicación". 
               Considera eliminar esto si tus usuarios necesitan copiar texto. */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Asegura que el body no tenga margen para el posicionamiento fijo */
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Animación de brillo para los enlaces del menú (más suave) */
        @keyframes menu-glow {
            0% {
                color: #00FFFF;
                text-shadow: 0 0 1px #00FFFF, 0 0 3px #00FFFF;
            }
            50% {
                color: #80FFFF;
                text-shadow: 0 0 5px #00FFFF, 0 0 8px #00FFFF;
            }
            100% {
                color: #00FFFF;
                text-shadow: 0 0 1px #00FFFF, 0 0 3px #00FFFF;
            }
        }

        .menu-link-glow {
            animation: menu-glow 2s infinite alternate ease-in-out;
        }

        /* Estilo para el borde de texto (text-stroke) */
        .text-stroke-cyan {
            -webkit-text-stroke: 1.5px #00FFFF; /* Para navegadores basados en WebKit */
            text-stroke: 1.5px #00FFFF; /* Estándar */
            color: #FFFFFF; /* Color de relleno del texto */
            text-shadow: none; /* Asegúrate de que no haya sombras de texto que interfieran si no se desean */
        }

        /* Animación de "caída" al hacer scroll para AOS */
        @keyframes fall-in {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Clase aplicada por AOS.js para animar los elementos */
        .aos-animate {
            animation-name: fall-in;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Estilos para el contenedor del mapa de Google Maps (responsive) */
        .map-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 (altura / ancho) */
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animación de sacudida y pulso para el botón de WhatsApp */
        @keyframes shake-pulse {
            0% { /* Inicio del ciclo, inicio de la sacudida */
                transform: translateX(0) scale(1);
                box-shadow: 0 0 0 rgba(37, 211, 102, 0);
            }
            /* Parte de sacudida (ocurre en los primeros ~0.8 segundos del ciclo) */
            4% { /* 10% de la duración original de la sacudida (0.08s) en la escala de 10s */
                transform: translateX(-5px) scale(1.05);
            }
            8% { /* 20% de la duración original de la sacudida (0.16s) en la escala de 10s */
                transform: translateX(5px) scale(1.05);
            }
            12% { /* 30% de la duración original de la sacudida (0.24s) en la escala de 10s */
                transform: translateX(-5px) scale(1.05);
            }
            16% { /* 40% de la duración original de la sacudida (0.32s) en la escala de 10s */
                transform: translateX(5px) scale(1.05);
            }
            20% { /* 50% de la duración original de la sacudida (0.40s) en la escala de 10s - punto medio del brillo */
                transform: translateX(-5px) scale(1.05);
                box-shadow: 0 0 20px rgba(37, 211, 102, 0.8);
            }
            24% { /* 60% de la duración original de la sacudida (0.48s) en la escala de 10s */
                transform: translateX(5px) scale(1.05);
            }
            28% { /* 70% de la duración original de la sacudida (0.56s) en la escala de 10s */
                transform: translateX(-5px) scale(1.05);
            }
            32% { /* 80% de la duración original de la sacudida (0.64s) en la escala de 10s */
                transform: translateX(5px) scale(1.05);
            }
            36% { /* 90% de la duración original de la sacudida (0.72s) en la escala de 10s */
                transform: translateX(-5px) scale(1.05);
            }
            40% { /* 100% de la duración original de la sacudida (0.80s) en la escala de 10s - fin de la sacudida */
                transform: translateX(0) scale(1);
                box-shadow: 0 0 0 rgba(37, 211, 102, 0);
            }
            /* El resto del ciclo (del 40% al 100%) el botón permanece estático, creando una pausa más larga */
            100% {
                transform: translateX(0) scale(1);
                box-shadow: 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        .shake-pulse-animation {
            /* La animación completa ahora dura 10 segundos. */
            animation: shake-pulse 10s ease-in-out infinite; 
        }

        /* Animación para el eslogan "Tu visión, nuestra misión" (constante y sutil) */
        @keyframes slogan-blink {
            0% {
                opacity: 0.6; /* Opacidad inicial sutil */
                text-shadow: none;
            }
            50% {
                opacity: 0.9; /* Ligero aumento de opacidad */
                text-shadow: 0 0 3px rgba(255, 255, 255, 0.2); /* Sombra sutil */
            }
            100% {
                opacity: 0.6; /* Vuelve a la opacidad inicial */
                text-shadow: none;
            }
        }

        .slogan-animation {
            animation: slogan-blink 2.5s infinite alternate ease-in-out; /* Duración, repetición y alternancia */
        }

        /* Clase para rotar el icono de flecha (usada en los dropdowns) */
        .rotate-180 {
            transform: rotate(180deg);
        }

        /* Estilos para las tarjetas de servicio */
        .service-card {
            background: linear-gradient(145deg, #1A202C, #0A0A1A); /* Degradado sutil */
            border-radius: 1rem; /* Bordes más redondeados */
            padding: 2.5rem; /* Más padding */
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2); /* Sombra con color del acento */
            transition: all 0.3s ease-in-out;
            border: 1px solid rgba(0, 255, 255, 0.3); /* Borde sutil */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-8px) scale(1.03); /* Elevación y ligero aumento de tamaño */
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4); /* Sombra más pronunciada */
            border-color: #00FFFF; /* Borde más visible al hover */
        }

        .service-card .icon {
            font-size: 4.5rem; /* Iconos más grandes */
            margin-bottom: 1.5rem;
            color: #00FFFF; /* Color del acento */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Brillo en los iconos */
        }

        .service-card h3 {
            color: #F9FAFB; /* Texto del título más claro */
            font-size: 1.75rem; /* Título más grande */
            margin-bottom: 1rem;
            font-weight: 700; /* Más negrita */
        }

        .service-card p {
            color: #CBD5E0; /* Texto de párrafo más suave */
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Estilos para la sección de Contacto */
        .contact-section {
            background: linear-gradient(180deg, #1A202C, #0A0A1A); /* Degradado de fondo */
            padding: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate-gradient 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate-gradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .contact-content {
            position: relative;
            z-index: 1;
            background: rgba(10, 10, 26, 0.85); /* Fondo semitransparente para el contenido */
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }

        .contact-form-card, .contact-info-card {
            background: #1A202C; /* Fondo oscuro para las tarjetas internas */
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.15);
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .contact-form-card:hover, .contact-info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.3);
        }

        .contact-form-card input, .contact-form-card textarea {
            background-color: #0A0A1A;
            border-color: rgba(0, 255, 255, 0.3);
            color: #F9FAFB;
        }

        .contact-form-card input:focus, .contact-form-card textarea:focus {
            border-color: #00FFFF;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.5);
        }

        .social-icon-link {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .social-icon-link:hover {
            transform: translateY(-3px) scale(1.1);
            color: #00FFFF; /* Color de acento al pasar el ratón */
        }

        /* Estilos para el texto del logo "Byte" */
        #byte-logo-text {
            /* Los estilos de color y text-shadow son animados por menu-glow */
            position: relative;
            z-index: 1; /* Asegura que el texto esté encima de la imagen si hay un fondo */
        }

        /* Estilo para los enlaces deshabilitados */
        .disabled-link {
            opacity: 0.6;
            cursor: not-allowed;
            /* Puedes añadir más estilos visuales para indicar que está deshabilitado */
        }
    </style>
</head>
